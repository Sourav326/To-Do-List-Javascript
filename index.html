<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <main>
        <div class="card top-card">
            <h2>To Do List</h2>
        </div>
        <div class="card bottom-card">
            <div class="top-header">
                <div class="add-container">
                    <input type="text" name="task-input" id="task-input" class="task-input" placeholder="Add New Task" /> 
                    <button title="Add New Task" class="add-btn">+</button>
                </div>
                <span class="error"></span>
                <span class="success"></span>
                <div class="tab-list">
                    <button onclick="clearAll()" title="Delete All Tasks">Clear All</button>
                </div>
            </div>
            <ul class="to-do-list">
<li>No Data Available</li>
            </ul>
        </div>
        <footer>
            Developed By <a href="https://github.com/Sourav326" target="_blank">Sourav Chauhan</a> with <span>&#9829;</span>
        </footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
